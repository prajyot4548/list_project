<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking Support – Login</title>
<style>
/* ---------------- LOGIN PAGE ---------------- */
.login-body {
  margin: 0;
  height: 100vh;
  width: 100%;
background: url("/static/background.png") no-repeat center center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-family: "Segoe UI", sans-serif;
}

.login-container {
  background: rgba(0, 0, 0, 0.7);
  padding: 30px;
  border-radius: 15px;
  width: 350px;
  text-align: center;
  box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
  color: white;
}

.login-container h1 {
  margin-bottom: 20px;
  font-size: 22px;
}

.input-group {
  text-align: left;
  margin-bottom: 15px;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
}

.input-group input {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 8px;
  outline: none;
}

.btn {
  width: 100%;
  padding: 12px;
  background: linear-gradient(90deg, #ff6a00, #ee0979);
  border: none;
  border-radius: 8px;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  background: linear-gradient(90deg, #ee0979, #ff6a00);
}

.footer-text {
  margin-top: 15px;
  font-size: 13px;
  color: #ccc;
}
</style>
</head>
<body class="login-body">
  <div class="login-container">
    <h1 class="title">List Software Pvt. Ltd</h1>
    <form id="loginForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter Username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <p class="footer-text">© 2025 Banking Support System</p>
  </div>
  <script>
// ==== LOGIN PAGE JS ====

document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    // ---- FIXED LOGIN CREDENTIALS ----
    if (user !== "admin" || pass !== "list123") {
        alert("Invalid username or password!");
        return;
    }

    // Save logged user
    localStorage.setItem("loggedUser", user);

    // Redirect to home
window.location.href = "/home";
});
</script>
</body>
</html>
